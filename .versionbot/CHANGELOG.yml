              hash: 0024c227eb25a9a42109ae9766881cce441038fa
              body: |
                The update-locks service has no depedencies because
                it's just a shell process regularly checking to see if the
                worker process exists.

                Instead, the runner should only start if the update-locks
                loop is already started.

                Also, having both services be a dependency of the entrypoint
                meant that removing the runner service didn't actually stop
                it from running as they depended on each other.
