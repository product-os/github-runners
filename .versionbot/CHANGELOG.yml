              hash: d43e03c8bb25fced586e910b1a3a80abc8819c49
              body: |
                s6-overlay provides proper PID 1 functionality and ensures
                we will never have zombie processes in the container.

                It also allows us to modularize the VM overlay to use
                as a shared dependency between multiple components. That way
                we can use the overlay directory to add custom scripts and files
                to the rootfs before booting firecracker in a generic manner.
              footer:
                Change-type: minor
                change-type: minor
